<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client utilisation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
</head>

<body>
    {% if client %}
    <h1>Client dashboard for Client ID: {{ client.id }} Name: {{ client.username }} </h1>
    {% else %}
    <h1>Client dashboard</h1>
    {% endif %}

    <div id="myDiv" style="width:600px;height:250px;"></div>
    <div id="tester" style="width:600px;height:250px;"></div>
    <div id="myDiv2" style="width:600px;height:250px;"></div>

    <script>
        var x1 = [];
        var x2 = [];
        var y1 = [];
        var y2 = [];
        for (var i = 1; i < 500; i++) {
            k = Math.random();
            x1.push(k * 5);
            x2.push(k * 10);
            y1.push(k);
            y2.push(k * 2);
        }
        var trace1 = {
            x: x1,
            y: y1,
            name: 'control',
            autobinx: false,
            histnorm: "count",
            marker: {
                color: "rgba(255, 100, 102, 0.7)",
                line: {
                    color: "rgba(255, 100, 102, 1)",
                    width: 1
                }
            },
            opacity: 0.5,
            type: "histogram",
            xbins: {
                end: 2.8,
                size: 0.06,
                start: .5
            }
        };
        var trace2 = {
            x: x2,
            y: y2,
            autobinx: false,
            marker: {
                color: "rgba(100, 200, 102, 0.7)",
                line: {
                    color: "rgba(100, 200, 102, 1)",
                    width: 1
                }
            },
            name: "experimental",
            opacity: 0.75,
            type: "histogram",
            xbins: {
                end: 4,
                size: 0.06,
                start: -3.2

            }
        };
        var data = [trace1, trace2];
        var layout = {
            bargap: 0.05,
            bargroupgap: 0.2,
            barmode: "overlay",
            title: "Sampled Results",
            xaxis: { title: "Value" },
            yaxis: { title: "Count" }
        };
        Plotly.newPlot('myDiv', data, layout);
    </script>
    <script>
        var trace1 = {
            x: [1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012],
            y: [219, 146, 112, 127, 124, 180, 236, 207, 236, 263, 350, 430, 474, 526, 488, 537, 500, 439],
            name: 'Rest of world',
            marker: { color: 'rgb(55, 83, 109)' },
            type: 'bar'
        };

        var trace2 = {
            x: [1995, 1996, 1997, 1998, 1999, 2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012],
            y: [16, 13, 10, 11, 28, 37, 43, 55, 56, 88, 105, 156, 270, 299, 340, 403, 549, 499],
            name: 'China',
            marker: { color: 'rgb(26, 118, 255)' },
            type: 'bar'
        };

        var data = [trace1, trace2];

        var layout = {
            title: 'US Export of Plastic Scrap',
            xaxis: {
                tickfont: {
                    size: 14,
                    color: 'rgb(107, 107, 107)'
                }
            },
            yaxis: {
                title: 'USD (millions)',
                titlefont: {
                    size: 16,
                    color: 'rgb(107, 107, 107)'
                },
                tickfont: {
                    size: 14,
                    color: 'rgb(107, 107, 107)'
                }
            },
            legend: {
                x: 0,
                y: 1.0,
                bgcolor: 'rgba(255, 255, 255, 0)',
                bordercolor: 'rgba(255, 255, 255, 0)'
            },
            barmode: 'group',
            bargap: 0.15,
            bargroupgap: 0.1
        };

        Plotly.newPlot('myDiv2', data, layout);
    </script>
    <script>
        let TESTER = document.getElementById('tester');
        Plotly.newPlot(TESTER, [{
            x: [1, 2, 3, 4, 5],
            y: [1, 2, 4, 8, 16]
        }], {
            margin: { t: 0 }
        });
    </script>
</body>

</html>
